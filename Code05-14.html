<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>JavaScript</title>
<script>
	function sumAll() {
		var output = 0;
		for(var i = 0; i <arguments.length; i++) {
			output += arguments[i];
		}
		return output;
	}
	
	alert(sumAll(1, 2, 3, 4, 5, 6, 7, 8, 9));
</script>
</head>

	<div class="wrap app">
	</div>
</body>
