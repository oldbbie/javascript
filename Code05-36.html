<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>JavaScript</title>
<script>
	// 인코딩 부호화
	
	var URI = 'http://hanb.co.kr?test=한글입니다.';
	
	var output = '';
	
	// escape() 영문 알파벳, 숫자, 일부특수문자 제외하고 모두 인코딩
	output += '★escape()\n';
	output += escape(URI) + '\n\n';
	
	//encodeURI() 인터넷 주소에 사용되는 일부 특수문자는 인코딩 하지 않음
	output += '★encodeURI()\n';
	output += encodeURI(URI) + '\n\n';
	
	//encodeURIComponent() 알파벳 수자를 제외한 모든 문자를 인코딩 (UTF-8 인코딩과 같음)
	output += '★encodeURIComponent()\n';
	output += encodeURIComponent(URI) + '\n\n';
	
	alert(output);
</script>
</head>
<body>
	<div class="wrap app">
	</div>
</body>
</html>
