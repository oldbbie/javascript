<!doctype html>

<meta name="viewport" content="width=device-width, user-scalable=no">

<title>JavaScript</title>
<script>
//NaN를 확인하기 위해선 isNaN 함수를 이용
	if(isNaN(NaN)) {
		alert('NaN == NaN');
	} else {
		alert('NaN != NaN');
	}
</script>
</head>
