<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>JavaScript</title>
<script>
	function 이렇게함수() {
		var length = arguments.length;
		
		if(length == 0) {
			alert("매개변수가 없습니다."); 
		} else if(length == 1) {
			alert("매개변수가 1개입니다.");
		} else {
			alert("매개변수가 2개이상입니다.");
		}
	}
	
	이렇게함수();
</script>
</head>
<body>
	<div class="wrap app">
	</div>
</body>
</html>
