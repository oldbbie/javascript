<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>JavaScript</title>
<script>
	//변수를 생성합니다.
	var 함수 = function () {
		var output = prompt('숫자를 입력해주세요.','숫자');
		alert(output);
	};
	
	//출력합니다.
	alert(함수);
	
	// 출력이 함수 코드 자체가 보일것이다.
</script>
</head>
<body>
	<div class="wrap app">
	</div>
</body>
</html>
