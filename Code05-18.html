<title>JavaScript</title>
<script>
	function pythagoras(width, height) {
		return Math.sqrt(width * width + height * height);
	}
	
	var width = prompt("삼각형의 밑변의 길이를 입력해주세요.");
	var height = prompt("삼각형의 높이를 입력해주세요.");
	
	alert("삼각형의 빗변의 길이는 " + pythagoras(width,height) + " 입니다.");
</script>
</head>

	</div>
</body>
</html>
