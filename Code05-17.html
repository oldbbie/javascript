<title>JavaScript</title>
<script>
	function returnFunction() {
		alert("문자 A");
		return;
		alert("문자 B");
	}
	
	// output 안에 리턴값을 넣는다.
	var output = returnFunction();
	alert(typeof (output) + ' : ' + output);
</script>
